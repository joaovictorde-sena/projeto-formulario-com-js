<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Formulário com validação</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="descricao">
            <h1>FICOU COM DÚVIDA? <br>NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h</p>
        </section>

        <form class="formulario">
            <input type="text" class="campo-formulario" placeholder="Nome completo *">
            <span class="campo-obrigatorio">campo obrigatório *</span>

            <input type="text" class="campo-formulario" placeholder="E-mail *">
            <span class="campo-obrigatorio">campo obrigatório *</span>

            <input type="text" class="campo-formulario" placeholder="Telefone *">
            <span class="campo-obrigatorio">campo obrigatório *</span>

           <textarea class="campo-formulario" placeholder="Mensagem *"></textarea>
            <span class="campo-obrigatorio">campo obrigatório *</span>

            <span class="aviso-formulario">campos obrigatórios *</span>
            <button type="submit" class="botao-de-envio">Enviar</button>
        </form>
    </main>
    
    <script src="src/js/script.js"></script>
</body>
</html>
